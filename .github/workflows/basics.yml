name: MyWorkflow file
on:
  pull_request:
  push:
    branches: [main]

jobs:
  bbuilds:
  #create ubuntu vm
    runs-on: ubuntu-latest

    steps:
    #first steps to say hello
      - name: greeting steps
        run:
          echo "Hello there"

      - name: Checkout my codes
        uses: actions/checkout@v4
      - name: print content
        run: |
          ls

      - name: Installing Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Check version of Python
        run: |
          python --version

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt]; then pip pinstall -r requirements.r=txt; fi
          pip install pytest

      - name: begin test
        run: |
              pytest

      - name: Checkout Hidden Repo
        uses: actions/checkout@v4
        with:
          repository: rynell-lee/uobhidden
          path: hiddenfolder
          token: ${{ secrets.SECRETSUOB }}

      - name: print out hidden things
        run: |
          ls
          cd hiddenfolder
          ls
